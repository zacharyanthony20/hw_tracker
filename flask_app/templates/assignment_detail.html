<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title></title>
</head>

<body>
    <div class="nav-detail">
        <a href="/dashboard">Dashboard</a>
        <a href="/logout" class="link-danger">Log Out</a>
    </div>
    <div class="container-detail with-border majority-width">
        <div>
            <div class="wrapper">
                <form action="/CompleteAssignment/{{one_assignment.id}}/complete"  >
                    <div class="View">
                        <h1>{{one_assignment.class_name}}</h1>
                        <p>Assignment: {{one_assignment.assignment_name}}<p>
                        <p>Due Date: {{one_assignment.date_due}}<p>
                        <label for="notes" class="form-label">Notes:</label>
                        <div>                           
                        <textarea name="notes" cols="50" rows="5">{{one_assignment.notes}}</textarea>
                        </div>
                        <input type="hidden" name="user_id" value="{{session['user_id']}}">
                        <div class="form-group">
                            <input type="submit" class="btn-success" value="Complete">
                        </div>
                    </div>
                </form>
            </div>
        </form>



    </div>

</body>

</html>
