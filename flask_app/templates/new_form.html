<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title></title>
</head>

<body>
    <div class="container-assignment">

        <div class="user-container">
            <h1 class="majority-width">Add Assignment</h1>
            <a href="/dashboard">Dashboard</a>
            <a href="/logout" class="link-danger">Log Out</a>
        </div>
        <div>
            {% with messages = get_flashed_messages() %}

            {% if messages %}

            {% for message in messages %}

            <p class="error">{{message}}</p> 
            {% endfor %}
            {% endif %}

            {% endwith %}
        </div>

        <form action="/CreateAssignment" method="post"class="flex-container with-border majority-width">
            <div class="half-width">
                <div class="form-group">
                    <label for="class_name" class="form-label">Class:</label>
                    <input type="text" name="class_name" class="form-control" id="class_name"  >
                </div>

                <div class="form-group">
                    <label for="assignment_name" class="form-label">Assignment:</label>
                    <input type="text" name="assignment_name" class="form-control" id="mode" >
                </div>
                <div class="form-group">
                    <label for="date_due" class="form-label">Due Date:</label>
                    <input type="date" name="date_due" class="form-control" id="date_due" >
                </div>
                <div class="form-group">
                    <label for="notes" class="form-label">Notes:</label>
                    <textarea type="number" name="notes" class="form-control" id="notes"></textarea>
                </div>
                <input type="hidden" name="user_id" value="{{session['user_id']}}">
                <div class="form-group">
                    <input type="submit" class="btn-success" value="Add Assignment">
                </div>
            </div>
        </form>



    </div>
</body>

</html>
